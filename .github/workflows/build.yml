name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Windows
        if: matrix.os == 'windows-latest'
        run: npm run build:win
        env:
          ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES: true

      - name: Build macOS
        if: matrix.os == 'macos-latest'
        run: npm run build:mac
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
          ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES: true

      - name: Build Linux
        if: matrix.os == 'ubuntu-latest'
        run: npm run build:linux:x64
        env:
          ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES: true

      - name: Upload Windows artifacts
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            dist/*.exe
            dist/latest.yml
          if-no-files-found: error

      - name: Upload macOS artifacts
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            dist/*.dmg
            dist/*.zip
            dist/latest-mac.yml
          if-no-files-found: error

      - name: Upload Linux artifacts
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            dist/*.AppImage
            dist/*.deb
            dist/*.tar.gz
            dist/latest-linux.yml
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Rename files with system prefix
        run: |
          # åˆ›å»ºå‘å¸ƒç›®å½•
          mkdir -p release
          
          # é‡å‘½å Windows æ–‡ä»¶
          cd artifacts/windows-build
          for file in *.exe; do
            if [[ "$file" != Windows-* ]]; then
              mv "$file" "Windows-$file"
            fi
          done
          if [ -f "latest.yml" ]; then
            mv latest.yml Windows-latest.yml
          fi
          mv * ../../release/
          cd ../..
          
          # é‡å‘½å macOS æ–‡ä»¶
          cd artifacts/macos-build
          for file in *.dmg *.zip; do
            if [[ "$file" != macOS-* ]]; then
              mv "$file" "macOS-$file"
            fi
          done
          if [ -f "latest-mac.yml" ]; then
            mv latest-mac.yml macOS-latest.yml
          fi
          mv * ../../release/
          cd ../..
          
          # é‡å‘½å Linux æ–‡ä»¶
          cd artifacts/linux-build
          for file in *.AppImage *.deb *.tar.gz; do
            if [[ "$file" != Linux-* ]]; then
              mv "$file" "Linux-$file"
            fi
          done
          if [ -f "latest-linux.yml" ]; then
            mv latest-linux.yml Linux-latest.yml
          fi
