appId: CVE.2025.55182.toolbox
productName: React2Shell-ToolBox
directories:
  buildResources: build
icon: resources/icon.png
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintcache,eslint.config.mjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
asarUnpack:
  - resources/**
electronFuses:
    # 启用 ASAR 完整性校验
    EnableEmbeddedAsarIntegrityValidation: true
    # （可选，但推荐）确保 Electron 仅从 app.asar 加载应用程序代码
    OnlyLoadAppFromAsar: true
win:
  executableName: React2Shell-ToolBox
  target:
    - target: nsis
      arch:
        - x64
    - target: portable
      arch:
        - x64
nsis:
  artifactName: Windows-${name}-${version}-setup.${ext}
  oneClick: false
  allowToChangeInstallationDirectory: true
portable:
  artifactName: Windows-${name}-${version}-portable.${ext}
mac:
  artifactName: macOS-${name}-${version}-${arch}.${ext}
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64
  icon: resources/icon.png
  category: public.app-category.developer-tools
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlementsInherit: build/entitlements.mac.plist
  extendInfo:
    - NSCameraUsageDescription: Application requests access to the device's camera.
    - NSMicrophoneUsageDescription: Application requests access to the device's microphone.
    - NSDocumentsFolderUsageDescription: Application requests access to the user's Documents folder.
    - NSDownloadsFolderUsageDescription: Application requests access to the user's Downloads folder.
  notarize: false
dmg:
  artifactName: macOS-${name}-${version}-${arch}.${ext}
  title: ${productName} ${version}
  icon: resources/icon.png
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
  window:
    width: 540
    height: 380
zip:
  artifactName: macOS-${name}-${version}-${arch}.${ext}
linux:
  target:
    - AppImage
    - deb
    - tar.gz
  icon: resources/icon.png
  executableName: react2shell-toolbox
  maintainer: React2Shell Team <support@example.com>
  category: Development
  description: React2Shell vulnerability detection and exploitation toolkit
  desktop:
    Name: React2Shell ToolBox
    Comment: Security testing tool for React Server Actions
    Categories: Development;Security;
appImage:
  artifactName: Linux-${name}-${version}-${arch}.${ext}
  license: LICENSE
deb:
  artifactName: Linux-${name}-${version}-${arch}.${ext}
  depends:
    - gconf2
    - gconf-service
    - libnotify4
    - libappindicator1
    - libxtst6
    - libnss3
tar.gz:
  artifactName: Linux-${name}-${version}-${arch}.${ext}
npmRebuild: false
publish: null
electronDownload:
  mirror: https://npmmirror.com/mirrors/electron/
