<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React2Shell 漏洞检测工具</title>
    <!-- CSP 已禁用，允许所有来源 -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:; script-src * 'unsafe-inline' 'unsafe-eval'; style-src * 'unsafe-inline'; img-src * data: blob:; font-src * data:; connect-src * ws: wss:; media-src * blob:; object-src *; child-src * blob:; worker-src * blob:; frame-src *;"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
      body {
        width: 100%;
        height: 100%;
        overflow: hidden !important;
        margin: 0;
        padding: 0;
      }
      /* 隐藏所有滚动条 */
      ::-webkit-scrollbar {
        display: none;
        width: 0;
        height: 0;
      }
      body::-webkit-scrollbar {
        display: none;
      }
      #app {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
